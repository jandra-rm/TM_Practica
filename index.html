<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <title>Mallorca Sports</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- HomePage JS-->
    <script src="js/scriptHome.js" type="text/javascript"></script>
    <!-- SportPage JS-->
    <script src="js/scriptSport.js" type="text/javascript"></script>
    <!-- Json reading JS-->
    <script src="js/scriptJson.js" type="text/javascript"></script>
    <!-- Web semántica-->
    <script type="application/ld+json" id="webSemantica"> </script>
</head>

<body id="page-top">
    <!-- Barra de navegación -->
    <section id="BarraNavegacion"> </section>

    <!-- Pantalla Home -->
    <div id="HomePage">
        <section id="Portada"></section>
        <section class="page-section portfolio" id="Portfolio"></section>
    </div>

    <!-- Pantalla del deporte concreto -->
    <div id="SportPage" style="display:none">
        <!-- mapa-->
        <div id='map-container'>
            <nav class='menu-ui' id="findMe" style="display:none;">
                <a href='#' id="geolocate">Mi ubicación</a>
            </nav>
            <div id='map'></div>
        </div>

        <!-- filtros y instalaciones -->
        <div class="flex-container">
            <div id="menuFiltros"></div>
            <div id="resultados"></div>
            <div id="orden"></div>
        </div>
        <div class="flex-container">
            <div class="caja-objetos cards-container" id="listado"></div>

        </div>
    </div>

    <!-- Ventana emergente con información de cada instalación -->
    <div class="modal fade" id="myModal" role="dialog"></div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- Footer -->
    <section id="Footer"></section>
</body>

    <!-- Google fonts-->
