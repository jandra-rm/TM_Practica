        <script>
            // TO MAKE THE MAP APPEAR YOU MUST

            // https://account.mapbox.com
            mapboxgl.accessToken = 'pk.eyJ1IjoiYWxlLXJtIiwiYSI6ImNrbnZrdHBycDAzOXoydm1wcW9qYzgxbngifQ.Aj8rXdMUqmfNkQBb0Y29Hg';
            var map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v9', // style URL
                center: [2.646393874157131, 39.64276117908073], // starting position [lng, lat]
                zoom: 9 // starting zoom
            });
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.FullscreenControl());
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }));
            // Create a default Marker and add it to the map.
            var marker = new mapboxgl.Marker()
                .setLngLat([2.646393874157131, 39.64276117908073])
                .addTo(map);
            map.resize();
        </script>
